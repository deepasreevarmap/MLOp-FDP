name: Iris ML CI Pipeline

# Trigger workflow when code is pushed to main branch
on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # STEP 1 ‚Äî Checkout repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # STEP 2 ‚Äî Set up Python environment
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # STEP 3 ‚Äî Display Python version
    - name: Show Python version
      run: python --version

    # STEP 4 ‚Äî Install project dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # STEP 5 ‚Äî Show project files (debugging step)
    - name: List project files
      run: ls -R

    # STEP 6 ‚Äî Run training script
    - name: Run training script
      run: |
        python train.py

    # STEP 7 ‚Äî Verify model was created
    - name: Verify model exists
      run: |
        if [ ! -f model.pkl ]; then
          echo "‚ùå Model file not found"
          exit 1
        else
          echo "‚úÖ Model file created successfully"
        fi

    # STEP 8 ‚Äî Upload trained model as artifact
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl

    # STEP 9 ‚Äî Success message
    - name: Pipeline completed
      run: echo "üéâ CI pipeline completed successfully"
